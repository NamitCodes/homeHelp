{% extends 'base.html' %}

{% block title %} Professional Signup {% endblock %}

{% block content %}

<div class="d-flex justify-content-center my-5">
  <div class="p-5 shadow-sm rounded" style="width: 60%; border: 1px solid #ced4da;">
    <h1 class="mb-3">Professional Signup</h1>
    <form method="post" action="/professional/signup" enctype="multipart/form-data">

      <div class=" form-group mb-3">
        <label for="">Basic Details</label>
        <input type="text" class="form-control" placeholder="Name" name="name" value="{{ name }}" required>
      </div>
      <div class=" form-group mb-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email" value="{{ email }}" required>
      </div>
      <div class=" form-group mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password" required>
      </div>
      <div class=" form-group mb-3">
        <input type="tel" class="form-control" placeholder="Phone Number" name="phone_num" value="{{ phone_num }}"
          required>
      </div>
      <div class=" form-group mb-3">
        <label for="">Select your area</label>
        <select class="form-control" id="exampleFormControlSelect1" name="area" required>
          <option value="" disabled selected>-- Select an area --</option>
          <option value="Delhi NCR" {% if area=='Delhi NCR' %}selected{% endif %}>Delhi NCR</option>
          <option value="Chennai" {% if area=='Chennai' %}selected{% endif %}>Chennai</option>
          <option value="Bangalore" {% if area=='Bangalore' %}selected{% endif %}>Bangalore</option>
          <option value="Mumbai" {% if area=='Mumbai' %}selected{% endif %}>Mumbai</option>
          <option value="Jaipur" {% if area=='Jaipur' %}selected{% endif %}>Jaipur</option>
        </select>
      </div>

      <div class=" form-group mb-3">
        <label for="exampleFormControlSelect1">Choose a service</label>
        <select class="form-control" id="exampleFormControlSelect1" name="service" required>
          <option value="" disabled selected>-- Select a service --</option>
          {% for service in services %}
          <option value="{{ service.service_id }}" {% if service==service.service_id %}selected{% endif %}>{{
            service.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class=" form-group mb-3">
        <label for="professionalAsk">Your desired charges (if any)</label>
        <input type="number" max="100000" min="0" class="form-control" placeholder="Enter your charges"
          name="professionalAsk" id="professionalAsk" value="{{ professional_ask }}">
      </div>

      <div class=" form-group mb-3">
        <input type="number" max="100" min="0" class="form-control" placeholder="No. of years of experience"
          name="experience" value="{{ experience }}">
      </div>

      <!-- Input for document upload -->
      <div class="form-group mb-3">
        <label for="document" class="form-label">Upload a document for verification (PDF only)</label>
        <input type="file" class="form-control" name="document" id="document" accept="application/pdf" required>
      </div>
      
      <div class="form-group mb-3">
        <label for="profile_pic" class="form-label">Upload a profile picture (JPG, JPEG, PNG)</label>
        <input type="file" class="form-control" name="profile_pic" id="profile_pic" accept="image/jpeg, image/png" required>
      </div>
      
      <button type="submit" class="btn btn-success mb-3 w-100">Get Started</button>

    </form>
  </div>
</div>

{% endblock %}
